<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="main.css"></link>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600&display=swap" >
    <title>Todo App</title>
</head>
<body>
    <div class="app-container">
        <div class="app-content">
 
          <div class="app-heading">
            <h1 class="app-heading-text">To Do app</h1>

            <i class="fa  fa-sort-amount-asc sort-todos"></i>

          </div>
          <div class="new-todo-form">
            <input type="text" class="new-todo--input" placeholder="Add new todo.." />
            <button><i class="fa fa-times"></i></button>
          </div>
        
          <ul class="todo-list">
            
          </ul>
       
        
          <button id="add-todo"><i class="fa fa-plus"></i>Add new to do</button>
        </div>
    </div>
</body>
</html>
